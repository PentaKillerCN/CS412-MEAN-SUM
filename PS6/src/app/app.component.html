<h1>Welcome to {{title}}</h1>

<div name="outerList">
  <ul *ngFor="let city of weather">

    <li>{{city.cityName}}</li>
    <button (click)="showWeatherInfo(city.cityName)">See Weather</button>
  </ul>
</div>

<div name="details" *ngIf="selectedCity">
  <p>
    <li>Weather is: {{selectedCity.main}}</li>
    <li>Temperature is: {{selectedCity.temperature}}C</li>
    <li>Humidity is: {{selectedCity.humidity}}%</li>

</div>
